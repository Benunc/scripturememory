<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
      // Only redirect if we're not already at index.html
      if (!window.location.pathname.includes('index.html')) {
        window.location.href = '/index.html' + window.location.pathname + window.location.search;
      }
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
