name = "scripture-memory"
main = "src/index.ts"
compatibility_date = "2024-02-20"

[build]
command = "cd frontend && npm run build"
pages_build_output_dir = "frontend/dist"

[[d1_databases]]
binding = "DB"
database_name = "scripture-memory"
database_id = "ef894297-d95a-4df9-bccf-3ac6be4c1cc7"

[vars]
ENVIRONMENT = "development"

[[routes]]
pattern = "scripture.wpsteward.com/*"
zone_name = "wpsteward.com"

[env.production.vars]
ENVIRONMENT = "production"

[env.development.vars]
ENVIRONMENT = "development"

[[d1_databases]]
binding = "DB_DEV"
database_name = "scripture-memory-dev"
database_id = "d2e6214f-b924-47ee-a138-025dcf9c8256"
migrations_dir = "migrations"

[[d1_databases]]
binding = "DB_PROD"
database_name = "scripture-memory"
database_id = "ef894297-d95a-4df9-bccf-3ac6be4c1cc7"
migrations_dir = "migrations"

# Development environment configuration
[env.development]
ENVIRONMENT = "development"
API_URL = "http://localhost:8787"

[[env.development.d1_databases]]
binding = "DB_DEV"
database_name = "scripture-memory-dev"
database_id = "d2e6214f-b924-47ee-a138-025dcf9c8256"
migrations_dir = "migrations"

[[env.development.d1_databases]]
binding = "DB_PROD"
database_name = "scripture-memory"
database_id = "ef894297-d95a-4df9-bccf-3ac6be4c1cc7"
migrations_dir = "migrations" 